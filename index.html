<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <button class="btn active" id="toggle-numbers">Numbers</button>
        <button class="btn" id="toggle-tick">Tick-Tock</button>
        <button class="btn" id="toggle-light-mode">Light Mode</button>
    </div>
    <div class="clock noshow" id="clock">
        <div class="hour-number arabic" data-hour="12">12</div>
        <div class="hour-number arabic" data-hour="1">1</div>
        <div class="hour-number arabic" data-hour="2">2</div>
        <div class="hour-number arabic" data-hour="3">3</div>
        <div class="hour-number arabic" data-hour="4">4</div>
        <div class="hour-number arabic" data-hour="5">5</div>
        <div class="hour-number arabic" data-hour="6">6</div>
        <div class="hour-number arabic" data-hour="7">7</div>
        <div class="hour-number arabic" data-hour="8">8</div>
        <div class="hour-number arabic" data-hour="9">9</div>
        <div class="hour-number arabic" data-hour="10">10</div>
        <div class="hour-number arabic" data-hour="11">11</div>
        
        <!-- Római számok -->
        <div class="hour-number roman" data-hour="12">XII</div>
        <div class="hour-number roman" data-hour="1">I</div>
        <div class="hour-number roman" data-hour="2">II</div>
        <div class="hour-number roman" data-hour="3">III</div>
        <div class="hour-number roman" data-hour="4">IV</div>
        <div class="hour-number roman" data-hour="5">V</div>
        <div class="hour-number roman" data-hour="6">VI</div>
        <div class="hour-number roman" data-hour="7">VII</div>
        <div class="hour-number roman" data-hour="8">VIII</div>
        <div class="hour-number roman" data-hour="9">IX</div>
        <div class="hour-number roman" data-hour="10">X</div>
        <div class="hour-number roman" data-hour="11">XI</div>
        
        <div class="minute-marks"></div>
        <div class="minute-marks-light"></div>
        
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
